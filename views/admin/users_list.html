{% extends './layout.html' %} {% block page-header %}欢迎来到用户管理界面{% endblock %} {% block content %}
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>用户ID</th>
                <th>用户名</th>
                <th>是否为管理员</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user._id.toString()}}</td>
                <td>{{user.userName}}</td>
                <td>
                    {% if user.isAdmin %} 是 {% else %} 否 {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% include './pagination.html' %} {% endblock %}
